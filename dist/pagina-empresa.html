<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-pagina-empresa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,400;1,700&display=swap" rel="stylesheet"></head>
    <title>Linketinder: página da empresa</title>
</head>

<body>

    <header id="navbar">
        <h2>Linketinder</h2>
        <nav>
            <ul id="navbar-list">
                <li><a href="#estatistica">Ver estatísticas</a></li>
            </ul>
        </nav>
    </header>

    <section id="main">
        <h2>Bem Vindo(a)!</h2>
        <section id="candidatos">
            <br/> <br/>
            <h2>Encontre o candidato perfeito:</h2>
            
            <div id="ver-candidatos">
                <!-- dados do candidato aparecerão aqui -->
            </div>

            <button id="like-candidato">Curtir candidato</button>
            <button id="next-candidato">Próximo</button>
        </section>

        <section id="estatistica">
            <br/> <br/>
            <h2>Gráfico de skills dos candidatos:</h2>
            <div id="grafico">
                <div id="chart"></div>
                <!-- grafico de competencias aparecerá aqui -->
            </div>
        </section>

        <section id="excluir">
            <br/> <br/>
            <br/> <br/>
            <h2>Deseja exluir sua conta?</h2>
            <br/>
            <label for="senha-exclusao"><p>Digite sua senha:</p></label>
            <input type="text" id="senha-exclusao" placeholder="Senha:">
            <br/> <br/>
            <button id="excluirEmpresa">Excluir minha conta</button>
        </section>
    </section>

    <script src="./app.min.js"></script>
</body>

</html>
