<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-pagina-candidato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,400;1,700&display=swap" rel="stylesheet"></head>
    <title>Linketinder: página do candidato</title>
</head>

<body>

    <header id="navbar">
        <h2>Linketinder</h2>
    </header>

    <section id="main">
        <h2>Bem Vindo(a)!</h2>
        <section id="empresas">
            <br/> <br/>
            <h2>Explore novas oportunidades:</h2>
            
            <div id="ver-empresas">
                <!-- dados da empresa aparecerão aqui -->
            </div>

            <button id="like-empresa">Curtir empresa</button>
            <button id="next-empresa">Próximo</button>
        </section>

        <section id="excluir">
            <br/> <br/>
            <br/> <br/>
            <h2>Deseja exluir sua conta?</h2>
            <br/>
            <label for="senha-excluir"><p>Digite sua senha:</p></label>
            <input type="text" id="senha-excluir" placeholder="Senha:">
            <br/> <br/>
            <button id="excluirCandidato">Excluir minha conta</button>
        </section>
    </section>
        
    <script src="./app.min.js"></script>
</body>

</html>
